---
layout: print
---
<div class="sidetoc">
  {% include toc.html html=content sanitize=true class="inline_toc" id="my_toc" h_min=2 h_max=3 %}
</div>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <p>Dr. {{ site.author.name }}, <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
  <br> <em>{{ site.description }}</em></p>

  <div class="post-content">
    {{ content }}
  </div>

</article>
