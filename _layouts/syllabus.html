---
layout: print
---
<article class="post">
<div class="wrapper">
  <div class="syl-header">
    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      <p>Dr. {{ site.author.name }}, <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
        <br> <em>{{ site.description }}</em></p>
    </header>
    <header class="logo">
      <img src="/assets/decorative/shield.png" style="height:100px;width:auto;">
    </header>
  </div>
</div>

<div class="toc-wrapper">
    <div class="sidetoc">
      <p class="syl-toc-title">Contents</p>
      {% include toc.html html=content sanitize=true class="syl-toc" id="my_toc" submenu_class="syl-toc-sub" h_min=2 h_max=3 %}
    </div>
  
    <div class="wrapper">
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </div>
</article>
