<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="cv-back"><a href="{{ site.baseurl }}{% link index.md %}">←Back</a> / <a href="#" onclick="window.print();return false;">Print to PDF</a></div>
        {{ content }}
      </div>
    </main>

  </body>

  <footer class="print-footer">
    <p>Last updated: {{ "today" | date: "%B %d, %Y" }}</p>

  </footer>

</html>
