<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <main class="page-content" aria-label="Content">
      <div class="toc-wrapper">
      <div class="sidetoc">
        <p class="syl-toc-title">Contents</p>
        {% include toc.html html=content sanitize=true class="syl-toc" id="my_toc" submenu_class="syl-toc-sub" h_min=2 h_max=3 %}
      </div>
      <div class="wrapper">
        <div class="cv-back"><a href="{{ site.baseurl }}{% link index.md %}">←Back</a> <a href="#" onclick="window.print();return false;">Print to PDF</a></div>
        {{ content }}
      </div>
    </div>
    </main>

  </body>

  <footer class="print-footer">
    <p>Last updated: {{ page.last-updated }}</p>

  </footer>

</html>
